<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro prorama</title>
    <style>
        body {
            background-color: rgb(73, 73, 187);
            color: white; /* Comentário em CSS */
            font: normal 20pt arial;
            align-items: center;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            color: rgb(246, 250, 45);
            margin-bottom: 0;
        }
        p {
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual o seu nome?') // Vai perguntar o nome...
        window.alert("Seja bem vindo(a), " + nome + "!") // Concatenação
    </script>
</body>
</html>
